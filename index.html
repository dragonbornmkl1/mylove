<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <img src="image.png" alt="Coração" class="heart-image"> <!-- Adiciona a imagem do coração aqui -->
            <div class="front-text">
                <h3 class="happy">Feliz</h3>
                <h2 class="bday">oito meses,</h2> 
                <h3 class="toyou">meu bem!</h3>  
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div> 
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
            <div class="plate"> <!-- Pode remover o bolo e o prato se não precisar mais -->
                <div class="cake"></div>
                <div class="flame"></div>
            </div>
        </div>  
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">Olá</h3>
                <h2 class="bday">minha princesa</h2> 
                <h3 class="toyou">mais linda.</h3>  
            </div>
            <div class="wishes">
                <p>Querida namorada,</p>
                <p>É um imenso prazer ter você por todo esse tempo. Você é a melhor pessoa do mundo. Eu te amo!</p>
                <p class="name">Beijos, ASS: Matheus.</p>
            </div>
        </div>
    </div>
</body>
</html>
